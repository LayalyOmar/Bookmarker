        rel="stylesheet">

<body>

    <div class="container">
        <div class="section1">
            <h1 class="display-4 text-center p-3 bookmark">Bookmarker</h1>
            <div class="dotted-line p-2"></div>
            <h2 class="text-center favorite text-"><i class="fa-solid fa-bookmark text-warning"></i>  <span class="text-success">Bookmark</span> <span  class="text-warning">your </span><span  class="text-success">favorite</span> <span  class=" text-warning">sites </span><i
                    class="fa-solid fa-bookmark  text-success"></i></h2>
        </div>
    
        <div class="form-group">
            <label for="siteName" class="p-3 fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <div class="input-container">
                <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
            </div>
        </div>
        <div class="form-group">
            <label for="siteUrl " class="p-3 fw-bold "><i class="fa-solid fa-link "></i> Site URL</label>
            <div class="input-container">
                <input type="text" class="form-control " id="siteUrl" placeholder="Website URL">
            </div>
        </div>
        <div class="button-container text-center p-3">
            <button onclick="addBookmark()" id="btnAdd" type="submit" class="btn btn-danger">Submit</button>
        </div>
        <div class="dotted-line p-2"></div>
    
        <div>
            <table class="table text-center my-2 container ">
                <thead>
                    <tr>
                        <th >Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
    
                <tbody id="tBody">
                    <tr>
                        <td>`+i+`</td>
                        <td>`+addOn[i].siteName+`</td>
                        <td><a class="btn btn-warning" href="">Visit</a></td>
                        <td> <button class="btn btn-danger " onclick="erase(`+i+`)">Delete</button></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    
    
        <div id="bookmarksResults"></div>
    </div>
    

    <script src="js/bootstrap.min.js"></script>  
      <script src="js/index.js"></script>

</body>
